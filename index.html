<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Maîtrise des Verbes Français</title>
  </head>
  <body>
    <div class="container">
      <div id="setup">
        <h1>Maîtrise des Verbes Français</h1>
        <div class="config-grid">
          <div class="col">
            <strong>Temps</strong>
            <div id="tenses-list">
              <label
                ><input
                  type="checkbox"
                  class="tense-opt"
                  value="present"
                  checked
                />
                Présent</label
              ><br />
              <label
                ><input
                  type="checkbox"
                  class="tense-opt"
                  value="imparfait"
                  checked
                />
                Imparfait</label
              ><br />
              <label
                ><input
                  type="checkbox"
                  class="tense-opt"
                  value="passe_compose"
                  checked
                />
                Passé Composé</label
              ><br />
              <label
                ><input
                  type="checkbox"
                  class="tense-opt"
                  value="conditionnel"
                  checked
                />
                Conditionnel</label
              ><br />
              <label
                ><input
                  type="checkbox"
                  class="tense-opt"
                  value="futur_proche"
                  checked
                />
                Futur Proche</label
              >
            </div>
          </div>
          <div class="col">
            <strong>Groupes</strong>
            <div id="groups-list">
              <label
                ><input type="checkbox" class="group-opt" value="er" checked />
                1er (-ER)</label
              ><br />
              <label
                ><input type="checkbox" class="group-opt" value="ir" checked />
                2e (-IR)</label
              ><br />
              <label
                ><input type="checkbox" class="group-opt" value="re" checked />
                3e (-RE)</label
              ><br />
              <label
                ><input
                  type="checkbox"
                  class="group-opt"
                  value="irreg"
                  checked
                />
                Irréguliers</label
              ><br />
              <label
                ><input
                  type="checkbox"
                  class="group-opt"
                  value="reflexive"
                  checked
                />
                Réfléchis</label
              >
            </div>
          </div>
          <div class="col">
            <strong>Tiers</strong>
            <div id="tier-checkboxes">Loading tiers...</div>
          </div>
          <div class="setup-column">
            <h3>Thème</h3>
            <label class="theme-toggle-wrapper" for="toggle">
              <div id="theme-toggle" class="toggle">
                <div class="icons">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
                    />
                  </svg>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"
                    />
                  </svg>
                </div>
                <input id="toggle" type="checkbox" onclick="toggleDarkMode()" />
              </div>
            </label>
          </div>
        </div>
        <button class="btn" onclick="startDrill()">
          Lancer l'entraînement
        </button>
      </div>

      <div id="drill" class="hidden">
        <h2 id="verb-info">Verb (Tense)</h2>
        <div class="progress-container">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
        <p
          id="sentence"
          style="font-size: 1.3rem; color: var(--primary); font-weight: 500"
        >
          Sentence goes here...
        </p>
        <div id="mastery-container" class="mastery-dots"></div>
        <input
          type="text"
          id="answer-input"
          autocomplete="off"
          placeholder="Tapez la réponse..."
        />
        <div id="feedback" class="feedback"></div>
        <button class="btn" id="check-btn" onclick="checkAnswer()">
          Vérifier
        </button>
        <button class="btn hidden" id="next-btn" onclick="nextQuestion()">
          Suivant
        </button>

        <div id="table-container" class="hidden">
          <table>
            <thead>
              <tr>
                <th>Pronom</th>
                <th>Conjugaison</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
          <button
            id="reset-btn"
            class="btn-small"
            onclick="resetCurrentMastery()"
            style="margin-top: 10px; font-size: 0.8rem; opacity: 0.7"
          >
            Réinitialiser la maîtrise (Reset)
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
